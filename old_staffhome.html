  <body>
    <div class="w3-container" id="appplication_status">
        <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Application Listing</h3> 
      <table id="applicationTable" class='table table-striped' id='book-list' border='1'>
        <tr>
            <th>Application ID</th>
            <th>Date Submitted</th>
            <th>Status</th>
            <th>Review</th>
        </tr>
      </table>
    </div>


  <script>
    $(function () {
        // Change serviceURL 
        var serviceURL = "http://DESKTOP-QFRUS2D:8080/applications";
        var rows = "";
        $.get(serviceURL, function (data) {
            var applicationList = data.Application; //the array is in data.Application of the JSON

            if (applicationList == undefined) { // did not manage to call service
                $('#applicationTable').empty();
                $('body').append("<label>There is a problem retrieving application data, please try again later.</label>");
            }
            // for loop to setup each table row with obtained book data
            for (var i = 0; i < applicationList.length; i++) {
                eachRow =
                    "<td>" + applicationList[i].applicationID + "</td>" +
                    "<td>" + applicationList[i].date + "</td>" +
                    "<td>" + applicationList[i].price + "</td>" +
                    "<td><a href='review.html?id=" + applicationList[i].applicationID + "'>"+
                    "review</a>";                
                rows += "<tr>" + eachRow + "</tr>";
            }
            $('#booksTable').append(rows);
        }) // $.get

            .fail(function () {
                $('#booksTable').empty();
                $('body').append("<label>There is a problem applications data, please try again later.</label>");
            })
    });
</script>
